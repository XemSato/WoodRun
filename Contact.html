<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style/Deffault.css">

<style>
    form{
      color: #0C4459;
      text-align: center;
    }

    h1{
        font-size: 36pt;
    }

    form>div{
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20pt;
        gap: 12px;
    }
    label{
        gap: 10px;
    }
    
    input{
        padding: 15px;
        margin: 20px;
    }

    input[type='mail']{
        width: 300px;
    }
</style>
<body>
    <header>
        <h1>
            City Travelers
        </h1>
        <div class="flex">
            <div>Home</div>
            <div style="padding-top: 15px; padding-bottom: 15px; padding-left: 1px; padding-right: 1px; background-color: #A67449;"></div>
            <div>Boutique</div>
            <div style="padding-top: 15px; padding-bottom: 15px; padding-left: 1px; padding-right: 1px; background-color: #A67449;"></div>
            <div style="margin-right: 20px;">Contact</div>
           
        </div>
    </header>
    <main>
        <form action="" >
            <h1>Nous Contactez</h1>
            <div>
                <label for="">Votre Nom</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Votre objet</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Votre adresse mail</label>
                <input type="mail" name="" id="">
            </div>
            <div>
                <label for="">Votre demande</label>
                <textarea name="Demande" id="" cols="60" rows="14"></textarea>
            </div>
            
           
            
        </form>
    </main>
    <footer>
        <h2>
            City Travelers
        </h2>
        <div>
            <div>: contact </div>
            <div>citytravelers.contact@gmail.com</div>
            <div>61 Rue Albert Camus, 68200 Mulhouse</div>
        </div>
</footer>
